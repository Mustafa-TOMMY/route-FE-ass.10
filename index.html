<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="images/Bookmark.png.ico">

    <title>Bookmark</title>

</head>

<body class="pt-5">
    <div class="container">
        <div class="headerCaption text-center">
            <h1 class="caption d-inline-block mb-5 pacifico-regular position-relative">Bookmarker</h1>
        </div>



        <div class="markHead pt-3 maincontent p-4">
            <h3 class="text-center headcaption">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h3>

            <div class="serchsection">
                <input id="searchInput" type="text" placeholder="Search here using mark name..."
                    class=" mb-sm-5 form-control" oninput="search(this.value)">
                <p class="alert alert-danger mt-1 d-none" id="searchAlert">There is no bookmark with that char/s
                </p>
            </div>

            <div class="inputName">
                <label for="bookmarkName" class="pb-2 fw-bold"><i class="fa-solid fa-book-bookmark"></i>Site
                    Name</label>
                <input id="bookmarkName" type="text" placeholder="Bookmark Name" class=" form-control"
                    oninput="isInputValid(markNameRegex,this.value,nameAlert,this)">
                <p class="alert alert-danger mt-2 d-none" id="nameAlert">Wrong Input</p>
            </div>

            <div class="inputURL">
                <label for="siteUrl" class="pb-2 fw-bold"><i class="fa-solid fa-link"></i>Site URL</label>
                <input id="siteUrl" type="text" placeholder="Website URL" class="form-control"
                    oninput="isInputValid(markUrlRegex,this.value,urlAlert,this)">
                <p class="alert alert-danger mt-2 d-none" id="urlAlert">Wrong URL</p>
            </div>

            <div class="mainbtn text-center">
                <button id="addBtn" onclick="addlink()"
                    class="btn btn-danger m-auto mt-3 ps-3 pe-3">Submit</button>
                <button id="updateBtn" onclick="updatelink()"
                    class="btn btn-warning m-auto mt-3 ps-3 pe-3 d-none">Update</button>
                <button id="undoBtn" onclick="undoData()"
                    class="btn btn-info m-auto mt-3 ps-3 pe-3 d-none">Undo</button>
            </div>

        </div>


        <table class="table mt-4">
            <thead class="text-center">
                <tr>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">website name</th>
                    <th class="text-capitalize">visit</th>
                    <th class="text-capitalize">delete</th>
                    <th class="text-capitalize">update</th>
                    <th class="text-capitalize">up&down</th>
                </tr>
            </thead>
            <tbody id="mainTable" class="text-center">

            </tbody>

        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
